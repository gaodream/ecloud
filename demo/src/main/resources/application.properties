
#************************************ \u57FA\u672C\u914D\u7F6E   *************************************
#spring.config.name= # config file name (default to 'application')  
#spring.config.location= # location of config file  

server.port=8000
#server.contextPath=/demo
spring.application.name=demo
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
#logging.config=logback.xml 

#************************************ \u6570\u636E\u5E93\u914D\u7F6E  ************************************
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/dgao?zeroDateTimeBehavior=convertToNull&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.filters=stat
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.maxWait=60000
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

#************************************  MyBatis \u914D\u7F6E  **********************************
spring.mybatis.typeAliasesPackage=com.ecloud.syxf.home
spring.mybatis.mapperLocations=classpath*:com/ecloud/syxf/home/*/config/*-mapper.xml
spring.mybatis.basePackage=com.ecloud.syxf.home.*.dao




